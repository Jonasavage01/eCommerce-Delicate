{% extends "auctions/layout.html" %}

{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5">
          <div class="card-header" style="background-color: red;">
            <h2 class="text-center" style="color: white">My Wishlist</h2>
          </div>
          <div class="card-body">
            {% if watchlist_items %}
              <ul class="list-group">
                {% for item in watchlist_items %}
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                      <a href="{% url 'listing_detail' listing_id=item.listing.id %}">{{ item.listing.title }}</a>
                      <small class="text-muted">{{ item.listing.category }}</small>
                    </div>
                    <form action="{% url 'delete_watchlist_item' item.id %}" method="post">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                  </li>
                {% endfor %}
              </ul>
            {% else %}
              <p class="text-center" style=>Your wishlist is empty.</p>
            {% endif %}
          </div>
        </div>
      </div>
      {%endblock%}
